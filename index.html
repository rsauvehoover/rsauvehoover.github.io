<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2, height=device-height, user-scalalable=no">
    <meta name="HandheldFriendly" content="true">

    <title>Home</title>

    <script   src="https://code.jquery.com/jquery-3.3.1.slim.min.js"   integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="   crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/66dc9578ee.js"></script>

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="menu">
      <div class="btn trigger">
        <span class="line"></span>
      </div>
      <div class="icons">
        <div class="rotater">
          <a class="btn btn-icon" href="http://www.instagram.com/">
            <i class="fa fa-instagram"></i>
          </a>
        </div>
        <div class="rotater">
          <a class="btn btn-icon" href="http://reddit.com/">
            <i class="fa fa-reddit"></i>
          </a>
        </div>
        <div class="rotater">
          <a class="btn btn-icon" href="http://github.com/rsauvehoover">
            <i class="fa fa-github"></i>
          </a>
        </div>
        <div class="rotater">
          <a class="btn btn-icon" href="http://stackoverflow.com/">
            <i class="fa fa-stack-overflow"></i>
          </a>
        </div>
        <div class="rotater">
          <a class="btn btn-icon">
            <i class="fa fa-heartbeat"></i>
          </a>
        </div>
        <div class="rotater">
          <a class="btn btn-icon" href="http://www.twitch.tv/directory">
            <i class="fa fa-twitch"></i>
          </a>
        </div>
        <div class="rotater">
          <a class="btn btn-icon" href="http://youtube.com">
            <i class="fa fa-youtube"></i>
          </a>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
